<p id="pogrubienie_mania"> Mania <br>
  Koleżanka pyta blondynki:<br>
- Co robisz, że masz takie piękne kwiaty?<br>
- Biorę jedną trzecią czarnoziemu, jedną trzecią piasku, jedną trzecią próchnicy, jedną trzecią...<br>
- Zaraz, zaraz! To już są cztery trzecie.<br>
- Bo ja biorę bardzo dużą doniczkę! </p>
<p id="pochylona_mania"> Mania <br>
  Przychodzi Jasiu do mamy i mówi:<br>
- Mamo, mamo, babcia ma małże.<br>
- Jaką małże? - pyta mama.<br>
- Chodź zobaczysz - odpowiada Jasiu.<br>
Wchodzą do sypialni. Jasiu podnosi nocną koszule babci i mówi:<br>
- Zobacz mamo, małża.<br>
Na to mama:<br>
- To nie małża.<br>
Jasio:<br>
- A smakuje jak małża. </p>
<p id="index_gorny_mania"> Mania<br>
  Przystojny mężczyzna żali się lekarzowi:<br>
- Mam wszystko, żonę, dom, dzieci, firmę i dużo pieniędzy. Brakuje mi wyzwań. Skoki ze spadochronem, na linie, sporty ekstremalne, wszystkiego próbowałem.<br>
- Niech pan znajdzie sobie kochankę. - mówi lekarz.<br>
- Mam już trzy.<br>
- No to niech Pan powie o nich żonie. </p>
<p id="index_dolny_mania"> Mania <br>
  Blondynce dzwoni telefon w torebce. Grzebie, grzebie i po chwili niepowodzeń mówi:<br>
- No tak, pewnie zgubiłam.</p>
<p id="mono_mania"> Mania<br>
  Otyła kobieta pyta się lekarza:<br>
- Jakie ćwiczenia powinnam wykonywać, żeby schudnąć?<br>
- Kręcić głową w prawo i w lewo.<br>
- Ile razy? -<br>
- Zawsze, kiedy panią czymś częstują.</p>
<p id="powiekszenie_mania"> Mania <br>
  Jedzie blondynka luksusowym autem i uderzyła w słup. Wychodzi zdenerwowana i mówi:<br>
- Przecież trąbiłam.</p>
<p id="pomniejszenie_mania"> Mania <br>
  Spotykają się dwaj górale.<br>
- Stary ja to mam problem. Nie mogę ululać do snu mojego synka, a żona wyjechała do Zakopanego.<br>
- A jak ty go usypiasz? Zaśpiewaj.<br>
- Śpij maleńki śpij HEJ!<br>
</p>
